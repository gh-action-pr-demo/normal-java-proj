version: 2
updates:
  # Maven 依赖更新（本仓库为 Maven 项目）
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      day: "monday"
      time: "02:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    # 可选：只允许安全更新（需要在仓库 Security 设置中开启）
    # security-updates-only: true

  # Gradle 项目（若仓库包含 Gradle 子项目，Dependabot 会自动发现）
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
      day: "monday"
      time: "02:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"

  # GitHub Actions 工作流依赖（actions 版本自动更新）
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      day: "monday"
      time: "02:00"
      timezone: "Asia/Shanghai"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ci"


