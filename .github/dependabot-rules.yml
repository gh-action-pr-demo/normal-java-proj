# 外置 Dependabot 规则（白名单/黑名单）
# - 在此维护“必须更新的依赖（allow）”与“忽略更新的依赖（ignore）”
# - 工作流会把这里的规则合并写入 .github/dependabot.yml 的对应 ecosystem 条目
# - 留空代表“不设置规则”，不会覆盖 dependabot.yml 里已有的 allow/ignore
#
# ecosystem 取值：maven | gradle | github-actions
#
# 规则项字段（与官方 dependabot.yml 兼容）：
# - dependency-name: "groupId:artifactId"（Maven/Gradle）
# - update-types: ["version-update:semver-major" | "version-update:semver-minor" | "version-update:semver-patch"]
#
# 示例（取消注释可用）：
# ignore:
#   maven:
#     - dependency-name: "log4j:log4j"
#       update-types: ["version-update:semver-major"]
#   gradle: []
#   github-actions: []
#
# allow:
#   maven:
#     - dependency-name: "com.fasterxml.jackson.core:jackson-databind"
#   gradle: []
#   github-actions: []

ignore:
  maven: []
  gradle: []
  github-actions: []

allow:
  maven: []
  gradle: []
  github-actions: []


